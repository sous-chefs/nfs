---
driver:
  name: vagrant

provisioner:
  require_chef_omnibus: latest

platforms:
- name: ubuntu-14.04
  run_list:
  - recipe[apt]
- name: ubuntu-12.04
  run_list:
  - recipe[apt]
- name: centos-7.1
- name: centos-7.0
  driver:
    box: opscode-centos-7.0
- name: centos-6.7
- name: centos-5.11
- name: debian-7.9
  run_list:
  - recipe[apt]
- name: debian-8.2
  run_list:
  - recipe[apt]

suites:
- name: default
  run_list:
  - recipe[nfs::default]
- name: server
  run_list:
  - recipe[nfs::server]
  - recipe[nfs_test::issue46]
