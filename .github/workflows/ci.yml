---
name: "Lint & Unit Test"

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@2.0.2
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - centos-7
          - centos-stream-8
          - debian-10
          - debian-11
          - fedora-latest
          - ubuntu-1804
          - ubuntu-2004
          - ubuntu-2204
        suite:
          - default
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
          set -x
          sudo journalctl -l --since today
          sudo docker version
          sudo docker info
          KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "journalctl -l"

  # Server suite needs to run on VMs not docker
  integration-vagrant:
    needs: lint-unit
    runs-on: macos-12
    strategy:
      matrix:
        os:
          - centos-7
          - centos-stream-8
          - debian-10
          - debian-11
          - fedora-latest
          - ubuntu-1804
          - ubuntu-2004
          - ubuntu-2204
        suite:
          - server
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.platforms.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
          set -x
          /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "journalctl -l"

  final:
    runs-on: ubuntu-latest
    needs: [integration, integration-vagrant]
    steps:
      - run: echo ${{needs.integration.outputs}}
      - run: echo ${{needs.integration-vagrant.outputs}}
